<!DOCTYPE html>
<html lang="en" html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Homepage</title>
</head>
<body>
<h1>Homepage</h1>
<table class="table table-striped ">
    <thead class="table-dark">
    <tr>
        <td>Questions</td>
        <td>Details</td>
        <td>Delete Question</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question:${questions}">
        <td th:text="${question.shortDescription}"></td>
        <td><a th:href="${'question?id='+question.id}">view</a></td>
        <td>
            <form th:action="@{'/deleteQuestion?id='}" th:method="GET">
                <input type="hidden" name="id" th:value="${question.id}">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/add-question">PIPKA</a>
</body>
</html>
