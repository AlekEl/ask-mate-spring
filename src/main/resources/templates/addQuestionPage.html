<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/addQuestionPage.css">
    <title>Homepage</title>


</head>
<body class="bg">
<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"><h1 style="font-size: 80px" class="font-weight-lighter">AskMate</h1></a>
            </li>


        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{'/search'}" th:object="${word}" th:method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" th:field="${word.text}"
                   aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="add" align="center">
    <h1>Add question</h1>
</div>
<div class="border border-secondary">
    <form th:object="${question}" th:action="@{/add-question}" method="post">
        <div class="form-group" align="center">

            <label for="title"><h3>Title of your question:</h3></label><br>
            <textarea  id="title" name="title" th:field="${question.shortDescription}" rows="2"
                   cols="40"></textarea><br>
            <label for="question"><h3>Question:</h3></label><br>
            <textarea id="question" name="question" th:field="${question.description}" rows="7"
                   cols="40"></textarea><br>
            <button class="btn btn-outline-light" type="submit" value="Submit">Add</button>

        </div>

    </form>
</div>
<a href="/">Back</a>
</body>
</html>
