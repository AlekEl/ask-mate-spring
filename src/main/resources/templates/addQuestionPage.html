<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Homepage</title>
    <style>
        body {
            max-width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>
<h1>ADD QUESTION</h1>
<form action="/add-question" modelAttribute="Question" method="post">
    <label for="title">Title of your question:</label><br>
        <textarea path="shortDescription" id="title" name="title" rows="2" cols="30"></textarea><br>
    <br>
    <label for="question">Question:</label><br>
        <textarea path="description" id="question" name="question" rows="10" cols="30"></textarea>
    <br><br>

    <input type="submit" value="Submit">
</form>
</body>
</html>
