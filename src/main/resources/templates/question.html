<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .bg {
            height: 100%;
            background: url("https://mdbootstrap.com/img/Photos/Horizontal/Nature/full page/img(11).jpg");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    <title>Question</title>
</head>
<body class="bg">
<nav class="navbar navbar-expand-lg navbar-light ">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/"><h1 style="font-size: 80px" class="font-weight-lighter">AskMate</h1></a>
            </li>

        </ul>
        <form class="form-inline my-2 my-lg-0" th:action="@{'/search'}" th:object="${word}" th:method="POST">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" th:field="${word.text}"
                   aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
    </div>
</nav>
<h1 style="font-size: 40px" class="font-weight-lighter" th:text="${question.shortDescription}"></h1>
<div class="container-fluid" style="background:white; max-width: 1300px; padding: 0; margin-top: 20px">
    <table style="opacity: inherit; margin: 0 auto" class="table table-striped">
        <thead class="table-dark">
        <tr align="center" class="d-flex">
            <td class="col-lg-8">Questions</td>
            <td class="col-lg-1">Details</td>
            <td class="col-lg-3">Date</td>
        </tr>
        </thead>
        <tbody>
        <tr align="center" class="d-flex">
            <td class="col-lg-8" th:text="${question.description}"></td>
            <td class="col-lg-1" th:text="${question.author}">></td>
            <td class="col-lg-3" th:text="${question.date}">></td>
        </tr>
        </tbody>
    </table>
    <table style="opacity: inherit; margin: 0 auto" class="table table-striped">
        <thead class="table-dark">
        <tr align="center" class="d-flex">
            <td class="col-lg-8">Answers</td>
            <td class="col-lg-1">Details</td>
            <td class="col-lg-3">Date</td>
        </tr>
        </thead>
        <tbody>
        <tr align="center" class="d-flex" th:each="answer:${answers}">
            <td class="col-lg-6" th:text="${answer.getText()}"></td>
            <td class="col-lg-1" th:text="${answer.author}">></td>
            <td class="col-lg-3" th:text="${answer.date}">></td>
            <td class="col-lg-1">
                <form th:action="@{'/deleteAnswer?id='}" th:method="GET">
                    <input type="hidden" name="id" th:value="${answer.id}">
                    <input type="hidden" name="questionId" th:value="${question.id}">
                    <button type="submit" class="btn btn-secondary">Delete</button>
                </form>
            </td>
            <td class="col-lg-1">
                <form th:action="@{'/editAnswer'}" th:method="GET">
                    <input type="hidden" name="id" th:value="${answer.id}">
                    <button type="submit" class="btn btn-secondary">Edit</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<form th:action="@{'/addAnswer'}" th:method="GET">
    <input type="hidden" name="id" th:value="${question.id}">
    <button type="submit" class="btn btn-secondary">Add</button>
</form>
<a href="/">Back</a>
</body>

</html>
